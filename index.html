<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="flex-container">
      <div class="container-1">
        <img class="logo" src="/images/logo.svg" alt="">
        <div class="iconos">
          <div class="icono"><img src="/images/icon-document.svg" alt=""></div>
          <div class="icono"><img src="/images/icon-folder.svg" alt=""></div>
          <div class="icono"><img src="/images/icon-upload.svg" alt=""></div> 
        </div>
      </div>
      <div class="container-2">
        <div class="texto">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="container-progress">
          <div class="progress2 progress-moved">
            <div class="progress-bar2">
              <div class="ball"></div>
            </div>
          </div>
          <div class="numeros">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
       <div class="cantidad">
          <p class="p1">185</p>
          <p class="p2">GB LEFT</p>
       </div>
      
      </div>
    </div>
    
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Valladares</a>.
  </div>
</body>
</html>
